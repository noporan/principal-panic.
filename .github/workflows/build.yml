name: Build Unity APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Unity packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity
          key: ${{ runner.os }}-unity

      - name: Set up Unity
        uses: game-ci/unity-actions/setup@v3
        with:
          unityVersion: 2022.3.4f1 # আপনার Unity version দিন

      - name: Build Android APK
        uses: game-ci/unity-actions/build@v3
        with:
          targetPlatform: Android
          unityVersion: 2022.3.4f1 # একই Unity version
          projectPath: .
          buildsPath: build

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android-APK
          path: build/**/*.apk
